<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats Preview Card Component</title>

</head>
<body>
  <main>
    <section id="container">
      <div class="card">
        <div class="card__image">
          <img class="image__mobile" src="images/image-header-mobile.jpg" alt="">
          <img class="image__desktop" src="images/image-header-mobile.jpg" alt="">
        </div>
        <div class="card__elements">
          <h1>Get <span style="color: var(--accent)">insights</span> that help your business grow.</h1>
          <p class="card__sub-heading">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="card__stats">
            <div class="card__stats--desktop">
              <div class="card__stats--num">10k+</div>
              <div class="card__stats--description">companies</div>
            </div>
            <div class="card__stats--desktop">
              <div class="card__stats--num">314</div>
              <div class="card__stats--description">templates</div>
            </div> 
            <div class="card__stats--desktop">
              <div class="card__stats--num">12m+</div>
              <div class="card__stats--description">queries</div>
            </div>  
          </div>  
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://twitter.com/Ra5eUrWeapon">Joseph Wilde</a>.
      </div>
    </section>
  </main>
</body>
</html>
